name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties', '**/build.gradle.kts', '**/settings.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew build --no-daemon

      - name: Upload JARs as separate artifacts
        run: |
          cd versions/1.8.9-forge/build/libs/
          for jar in *.jar; do
            echo "Uploading $jar..."
            # Use the modern GITHUB_OUTPUT method instead of set-output
            echo "artifact_name=${jar%.*}" >> $GITHUB_OUTPUT
            echo "jar_path=$jar" >> $GITHUB_OUTPUT
          done
        id: jar_upload

      - name: Upload Each JAR
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.jar_upload.outputs.artifact_name }}
          path: versions/1.8.9-forge/build/libs/${{ steps.jar_upload.outputs.jar_path }}
          if-no-files-found: error