name: Java CI with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties', '**/build.gradle.kts', '**/settings.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew build --no-daemon

      - name: Find and upload JARs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd versions/1.8.9-forge/build/libs/
          jar_files=(*.jar)
          echo "Found ${#jar_files[@]} JAR files"
          
          for jar in "${jar_files[@]}"; do
            echo "Uploading $jar..."
            artifact_name="${jar%.*}"
            echo "::group::Uploading $artifact_name"
          
            # Use the GitHub CLI to upload as artifact
            gh run upload "$jar" --name "$artifact_name" || \
            echo "::warning::Failed to upload $jar"
          
            echo "::endgroup::"
          done