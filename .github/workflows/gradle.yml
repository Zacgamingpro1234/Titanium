name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: ./gradlew build

      - name: Extract mod properties
        id: mod_props
        run: |
          source gradle.properties
          echo "mod_archives_name=$mod_archives_name" >> $GITHUB_OUTPUT
          echo "mod_version=$mod_version" >> $GITHUB_OUTPUT

      - name: Rename jar files
        run: |
          for file in build/libs/*.jar versions/*/build/libs/*.jar; do
            base_dir=$(dirname "$file")
            new_name="${{ steps.mod_props.outputs.mod_archives_name }}-1.8.9-forge-${{ steps.mod_props.outputs.mod_version }}.jar"
            mv "$file" "$base_dir/$new_name"
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-jar
          path: |
            build/libs/*.jar
            versions/*/build/libs/*.jar
          if-no-files-found: error
