name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: ./gradlew build

      - name: Extract mod properties
        id: mod_props
        run: |
          MOD_NAME=$(grep '^mod_name=' gradle.properties | cut -d'=' -f2-)
          MOD_ID=$(grep '^mod_id=' gradle.properties | cut -d'=' -f2-)
          MOD_VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2-)
          MOD_ARCHIVES_NAME=$(grep '^mod_archives_name=' gradle.properties | cut -d'=' -f2-)

          echo "mod_name=$MOD_NAME" >> $GITHUB_OUTPUT
          echo "mod_id=$MOD_ID" >> $GITHUB_OUTPUT
          echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
          echo "mod_archives_name=$MOD_ARCHIVES_NAME" >> $GITHUB_OUTPUT
      

      - name: Rename jar files
        run: |
          for file in build/libs/*.jar versions/*/build/libs/*.jar; do
            base_dir=$(dirname "$file")
            new_name="${{ steps.mod_props.outputs.mod_archives_name }}-1.8.9-forge-${{ steps.mod_props.outputs.mod_version }}.jar"
            mv "$file" "$base_dir/$new_name"
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-jar
          path: |
            build/libs/*.jar
            versions/*/build/libs/*.jar
          if-no-files-found: error
