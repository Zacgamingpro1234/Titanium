name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Build and upload both JARs as a single "built-jars" artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties', '**/*.gradle*', '**/*.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew build --no-daemon

      - name: Upload all JARs together
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: versions/1.8.9-forge/build/libs/*.jar

  # 2. Download the grouped artifact and list exactly 2 JARs
  find-jars:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      jar-array: ${{ steps.set-jars.outputs.jar-array }}
    steps:
      - name: Download built-jars artifact
        uses: actions/download-artifact@v4
        with:
          name: built-jars
          path: libs

      - name: Discover and export JAR filenames
        id: set-jars
        run: |
          cd libs
          # Gather all *.jar into bash array
          jars=( *.jar )
          count=${#jars[@]}
          if [ "$count" -ne 2 ]; then
            echo "âŒ Expected 2 JARs but found $count" >&2
            exit 1
          fi
          # Build JSON array: ["a.jar","b.jar"]
          printf -v json '["%s"]' "$(IFS='","'; echo "${jars[*]}")"
          echo "jar-array=$json" >> $GITHUB_OUTPUT

  # 3. Re-download and upload each JAR as its own artifact
  upload-individual:
    needs: find-jars
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jar: ${{ fromJson(needs.find-jars.outputs.jar-array) }}
    steps:
      - name: Download built-jars artifact
        uses: actions/download-artifact@v4
        with:
          name: built-jars
          path: libs

      - name: Upload ${{ matrix.jar }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.jar }}
          path: libs/${{ matrix.jar }}
