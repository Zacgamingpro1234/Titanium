name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew build --no-daemon

      - name: Upload JARs as separate artifacts
        run: |
          cd versions/1.8.9-forge/build/libs/
          for jar in *.jar; do
            echo "Uploading $jar as an artifact..."
            # Use the filename without extension as the artifact name
            artifact_name="${jar%.*}"
            # Use the GitHub Actions built-in artifact upload functionality
            echo "::set-output name=artifact_name::$artifact_name"
            echo "::set-output name=jar_path::$jar"
          done
        id: jar_upload

      - name: Upload Each JAR
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.jar_upload.outputs.artifact_name }}
          path: versions/1.8.9-forge/build/libs/${{ steps.jar_upload.outputs.jar_path }}